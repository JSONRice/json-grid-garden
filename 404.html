<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .error-code {
      font-size: 6rem;
      color: #3498db;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .home-link {
      display: inline-block;
      padding: 1rem 2rem;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background: #2980b9;
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">404</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-message">Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="home-link">Return to Home</a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>
</body>

</html>
